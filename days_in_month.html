<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính số ngày trong 1 tháng</h1>
<input type="number" placeholder="Nhập tháng" id="thang"/>
<button onclick="kiemtra()">Check</button>
<br>
<p id="ketqua"></p>
<script>

    function kiemtra(){
        let month =parseInt(document.getElementById("thang").value);
        switch (month){
            case (2):
                document.getElementById("ketqua").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            case (1):
            case (3):
            case (5):
            case (7):
            case (8):
            case (10):
            case (12):
                document.getElementById("ketqua").innerHTML = "Tháng "+ month + " có 31 ngày";
                break;
            case (4):
            case (6):
            case (9):
            case (11):
                document.getElementById("ketqua").innerHTML = "Tháng " + month + " có 30 ngày";
                break;
            default:
                 document.getElementById("ketqua").innerHTML =  " Không hợp lệ";
                break;


        }
    }

</script>
</body>
</html>
